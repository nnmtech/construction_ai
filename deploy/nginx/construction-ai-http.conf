# Nginx HTTP (port 80) forwarder -> Traefik on localhost:9080
#
# Purpose: Nginx owns external :80 and forwards traffic to Traefik's HTTP entrypoint
# running on a non-privileged host port.
#
# Replace `YOUR_DOMAIN_HERE` with your real domain.

server {
    listen 80;
    listen [::]:80;

    server_name YOUR_DOMAIN_HERE;

    # Recommended: keep ACME HTTP-01 traffic flowing to Traefik as well.
    location ^~ /.well-known/acme-challenge/ {
        proxy_pass http://127.0.0.1:9080;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSockets (safe default)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_pass http://127.0.0.1:9080;
    }
}

# Map needed for WebSockets header handling
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}
